<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

     liczba=prompt("Podaj liczbe od 1 do 7");

     if(liczba==1)
     {
        document.writeln("Jest poniedziałek");
     }
     
     else if(liczba==2)
     {
        document.writeln("Jest wtorek");
     }

     else if(liczba==3)
     {
        document.writeln("Jest środa");
     }

     else if(liczba==4)
     {
        document.writeln("Jest czwartek");
     }
     else if(liczba==5)
     {
        document.writeln("Jest piątek");
     }
     else if(liczba==6)
     {
        document.writeln("Jest sobota");
     }
     else if(liczba==7)
     {
        document.writeln("Jest niedziela");
     }
     else
     {
      document.writeln("Podałeś złą liczbe");
     }
    </script>
</body>
</html>
