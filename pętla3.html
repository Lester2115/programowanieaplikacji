<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="liczba1" placeholder="Wpisz pierwszą liczbę ">
        <input type="number" name="liczba2" placeholder="Wpisz drugą liczbę "> 
        <input type="submit" value="Oblicz">      
    </form>

    <div class="wynik"></div>
    
    <script>
    const formularz = document.querySelector('form');
    const hmm = document.querySelector('div.wynik');

    formularz.addEventListener('submit' , (e) => {
       e.preventDefault();
       let l1 = document.querySelector('input[name="liczba1"]').value*1;
       let l2 = document.querySelector('input[name="liczba2"]').value*1;
       
      while(l1 != l2)
      {
          if(l1>l2)
          {
              l1 -= l2;
          }
          else
          {
          l2 -= l1;
          }
          
      }
      hmm.textContent += "Nwd podanych liczb wynosi :  " + l1 ;
    
    })
    </script>
</body>
</html>
