<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const promien= prompt('Podaj promien');
      const pole = 3.14*promien*promien;
      const obwod= 2*Math.PI*promien;

      document.write(' Promien ma wartosc : ' + promien+ "<br>");
     // document.write(' Pole ma wartość: ' + pole.toFixed(2)+ '<br>');
      document.write(`Pole ma wartosć : ${pole.toFixed(2)} <br>`);
      document.write(' Obwód wynosi: ' + obwod.toFixed(2)+'<br>');

    </script>
</body>
</html>
