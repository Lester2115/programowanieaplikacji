<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">

        <input type="number" name="liczba1" placeholder="Wpisz pierwszą liczbę ">
        <input type="number" name="liczba2" placeholder="Wpisz drugą liczbę "> 
        <input type="submit" value="Oblicz">       
    </form>    
    
    <div class="wynik"></div>
    <script>
    const formularz = document.querySelector('form');
    const skutek = document.querySelector('.wynik');
    formularz.addEventListener('submit', (e)=>{
          e.preventDefault();
          const l1= document.querySelector('input[name="liczba1"]').value*1;
          const l2= document.querySelector('input[name="liczba2"]').value*1;
          // tworzymy zmienną suma która będzie miała wartość sumy liczb z formularza
          if(l1%l2==0)
          {
            skutek.textContent = `Liczba ${l1} jest podzielna przez liczbe ${l2} `;

          }
          else
          {
            skutek.textContent = `Liczba ${l1} nie jest podzielna przez liczbe ${l2} `;
          }
        }
    )
    </script>
</body>
</html>
