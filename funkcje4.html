<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method ="post">
       <input type="number" name="l1" placeholder="Wpisz pierwszą liczbę ">
       <input type="number" name="l2" placeholder="Wpisz drugą liczbę "> 
       <input type="number" name="w" placeholder="Wpisz działanie jakie chcesz wykonać od 1 - 4"> 
       <input type="submit" value="Oblicz">   
    </form>
    
    <div class = "wynik">

    </div>

    <script>
        const formularz = document.querySelector('form');
        const skutek = document.querySelector('.wynik');  
        
        function dodawanie(a,b){return `Suma liczb wynosi ${a} i ${b} wynosi ${a+b}`;}
        function odejmowanie(a,b){return `Różnica liczb wynosi ${a} i ${b} wynosi ${a-b}`;}
        function mnożenie(a,b){return `Iloczyn liczb wynosi ${a} i ${b} wynosi ${a*b}`;}
        function dzielenie(a,b){return `Iloraz liczb wynosi ${a} i ${b} wynosi ${a/b}`;}


        formularz.addEventListener('submit' , (e) => {
        
        e.preventDefault();
        const l1 = document.querySelector('input[name="l1"]').value * 1;
        const l2 = document.querySelector('input[name="l2"]').value * 1;
        const wybor = document.querySelector('input[name="w"]').value * 1;

        switch(wybor)
        {
          case 1 :
          skutek.textContent = dodawanie(l1,l2);
            break;
          case 2 :
          skutek.textContent = odejmowanie(l1,l2);
            break;
          case 3 :
          skutek.textContent = mnożenie(l1,l2);
            break;
          case 4 :
          skutek.textContent = dzielenie(l1,l2);
            break;
          default :
          skutek.textContent = "Zła liczba "; 
        }

        })  ;
        
        
    </script>
</body>
</html>
